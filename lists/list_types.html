<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> List Types</title>
</head>
<body>
	<header> Demonstration of unordered and ordered Lists </header>
	<ul>
		<li> DONOVAN </li>
		<li> DENISE 
			<ul><li> KARMEN </li></ul>
		</li>
		<li> DIANE </li>
		<li> MARTIN
			<ul><li> THEO </li>
				<li> ANDRE </li>
				<li> DEONTAY </li></ul>
		</li>
	</ul>
	<div></div>
	<h1> Demonstration of an ORDERED List </h1>
	<ol>
		<li>DONOVAN</li>
		<li>DENISE
			<ol><li>KARMEN</li></ol>
		</li>
		<li>DIANE</li>
		<li>MARTIN
			<ol><li>THEO</li>
				<li>ANDRE</li>
				<li>DEONTAY</li>
			</ol>
		</li>
	</ol>
</body>
</html>
